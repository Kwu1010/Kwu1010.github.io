<!DOCTYPE html>
<html>
<head>
    <title>Kevin's Webpage</title>
    <link rel="stylesheet" href="/navigation/navbar.css">
    <link rel="stylesheet" href="/background/background.css">
    <link rel="stylesheet" href="/page_format.css">
    <link rel="stylesheet" href="/tasks/tasklist_format.css">
</head>
<body>
    <div id="navigation-bar"></div>
    <script src="/navigation/navigation-bar.js"></script>

    <div id="background"></div>
    <script src="/background/background.js"></script>

    <div class = "textbox">
        <div class = "text">
            <h1>Weekly Tasks</h1>
            <p>Complete M tasks to earn a reward ticket.</p>
            <p>Current Progress: N/M</p>
        </div>
    </div>

    <div class = "tasklist">
        <div class = "daily task">
            <div class="task-description">
                <p>Complete a job application. -/1</p>
            </div>
            <div class="task-buttons">
                <button class="task-button ico-update"></button>
                <button class="task-button ico-reset"></button>
            </div>
        </div>
        <div class = "daily task">
            <div class="task-description">
                <p>Watch a tech video. -/1</p>
            </div>
            <div class="task-buttons">
                <button class="task-button ico-update"></button>
                <button class="task-button ico-reset"></button>
            </div>
        </div>
        <div class = "weekly task">
            <div class="task-description">
                <p>Complete 6 daily tasks. -/6</p>
            </div>
            <div class="task-buttons">
                <button class="task-button ico-update"></button>
                <button class="task-button ico-reset"></button>
            </div>
        </div>
        <div class = "event task">
            <div class="task-description">
                <p>Complete weekly tasks webpage. -/1</p>
            </div>
            <div class="task-buttons">
                <button class="task-button ico-update"></button>
                <button class="task-button ico-reset"></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/database/get.js"></script>
</body>
</html>
