<!DOCTYPE html>
<html>
<head>
    <title>Kevin's Webpage</title>
    <link rel="stylesheet" href="/navigation/navbar.css">
    <link rel="stylesheet" href="/background/background.css">
    <link rel="stylesheet" href="/page_format.css">
    <link rel="stylesheet" href="/tasks/tasklist_format.css">
</head>
<body>
    <div id="navigation-bar"></div>
    <script src="/navigation/navigation-bar.js"></script>

    <div id="background"></div>
    <script src="/background/background.js"></script>

    <div class = "textbox">
        <div class = "text">
            <h1>Weekly Tasks</h1>
            <p>Complete M tasks to earn a reward ticket.</p>
            <p>Current Progress: N/M</p>
        </div>
    </div>

    <div class = "tasklist">
        <div class = "task">
            <div class="task-description">
                <p>Complete the weekly tasks webpage. 0/1</p>
            </div>
            <div class="task-buttons">
                <button class="task-button ico-update"></button>
                <button class="task-button ico-reset"></button>
            </div>
        </div>
    </div>
</body>
</html>
