<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="kwu1010.css">
        <title>Kevin's ArcGIS API Test Webpage</title>
        <style>
            html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.25/"></script>

        <script>
            require([
                "esri/config",
                "esri/WebMap",
                "esri/views/MapView",
                "esri/widgets/ScaleBar",
                "esri/widgets/Legend"
            ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {
        
                esriConfig.apiKey = "AAPK27cd66a41e2b4637830304c9584738474WAuk5aLs5zXwWwDfYjxdycY9Z6kOAtLk5OFj1vhuGC0RpsOUxe5l9j3xSargK0x";
        
                const webmap = new WebMap({
                    portalItem: {
                    id: "4fb09a277d734785add741c9e23c3d6b"
                    }
                });
        
                const view = new MapView({
                    container: "viewDiv",
                    map: webmap
        
                });
        
                const scalebar = new ScaleBar({
                    view: view
                });
        
                view.ui.add(scalebar, "bottom-left");
        
                const legend = new Legend ({
                    view: view
                });
                view.ui.add(legend, "top-right");
        
            });
        </script>
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
    </html>
